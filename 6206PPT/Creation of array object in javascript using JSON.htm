<html>
   <head>
      <title>Creation of array object in javascript using JSON</title>
		
      <script language = "javascript" >

        document.writeln("<h2>JSON array of Books</h2>");

        var Books = { 

		"Classic" : [ 
            	{ "Name"  : "The Great Gatsby", "price" : 44.40 },
            	{ "Name"  : "To Kill a Mockingbird", "price" : 55.12 }],  
				
            	"War"  : [
               	{ "Name"  : "American Sniper", "price" : 19 }, 
               	{ "Name"  : "Lone Survivor", "price" : 25 }]    
        }    

        var i = 0
        document.writeln("<table border='1' width='30%'>");
	document.writeln("<tr>");
	document.writeln("<th align='left'>Genre</th>");
	document.writeln("<th align='left'>Name</th>");
	document.writeln("<th align='left'>Price</th>");
   	document.writeln("</tr>");
        for(i = 0;i<Books.Classic.length;i++){	
  	   document.writeln("<tr>");
           document.writeln("<td>Classic</td>");
           document.writeln("<td>" + Books.Classic[i].Name  + "</td>");
           document.writeln("<td>" + Books.Classic[i].price + "</td>");
           document.writeln("</tr>");

        }

        var j = 0
        for(i = 0;i<Books.War.length;i++){	
  	   document.writeln("<tr>");
           document.writeln("<td>War</td>");
           document.writeln("<td>" + Books.War[i].Name  + "</td>");
           document.writeln("<td>" + Books.War[i].price + "</td>");
           document.writeln("</tr>");

        }
        document.writeln("</table>");



      </script>

   </head>
	
   <body>
   </body>
	
</html>
