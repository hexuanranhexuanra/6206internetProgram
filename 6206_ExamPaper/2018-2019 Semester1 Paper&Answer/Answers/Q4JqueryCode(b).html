<html>
    <head>
        <title>jQuery Show and Hide</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/jquery-ui.js"/>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style type="text/css">
            .container {
                margin-left: 10px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>My stuff</h2>
            <div class="row">
                <div class="col-sm-12">
                    <p id="pWallet">Wallet - BG Blue</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p id="pWatch">Watch - BG Red</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <button type="button" id="changeWallet">Change Wallet</button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="changeWatch">Change Watch</button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
    </body>
    <script>
        $('#changeWallet').click(function() {
            $("#pWallet").css({"background-color":"Blue", "color":"White"});
        });
        $('#changeWatch').click(function() {
            $("#pWatch").css({"background-color":"Red", "color":"White"});
        });
        $('#reset').click(function() {
            $("#pWallet").removeAttr("style");
            $("#pWatch").removeAttr("style");
        });
    </script>
</html>
