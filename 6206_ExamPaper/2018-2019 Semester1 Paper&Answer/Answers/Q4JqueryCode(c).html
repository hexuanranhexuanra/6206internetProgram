<!DOCTYPE html>
<script>
    $(this).hide() // 当前元素隐藏
    $("p").hide() // 隐藏所有 <p> 元素：
    $(".books").hide() // class 为books的元素隐藏
    $("#maths").hide() // id为maths的元素隐藏
</script>
</html>

<!-- java servelet和jsp的不同  -->
Servlet和JSP最主要的不同点在于：
Servlet的应用逻辑是在Java文件中，
并且完全从表示层中的HTML里分离开来。
而JSP的情况是Java和HTML可以组合成一个扩展名为.jsp的文件。 
JSP侧重于视图，Servlet主要用于控制逻辑。
