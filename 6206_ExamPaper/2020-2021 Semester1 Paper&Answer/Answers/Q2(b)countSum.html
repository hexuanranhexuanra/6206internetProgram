<html>
<head>
<title>Bubble Tea with jQuery</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<p><h2> Bubble Tea add-on</h2></p>
<p><input id="item1" type="checkbox">Boba pearls ($1)</p>
<p><input id="item2" type="checkbox">Brown Sugar ($1)</p>
<p><input id="item3" type="checkbox">Aloe Jelly ($2)</p>
<table>
<tr>
<td>Total Amount = S$</td>

</tr>
</table>

<script>

    var sum = 0

    }
