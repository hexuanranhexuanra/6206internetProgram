<html>
<head>
<title>Content at center</title>
<style type="text/css">
#content {
	border:2px solid red;
	position:absolute;
	margin-left:50%;
	width:800px;
	left:-400px;
	height:500px;
	padding:10px;
}

#left {
	float:left;
	width:22%;
	height:95%;
	margin-top:5px;
	border:3px solid blue;
}

#right {
	float:right;
	width:75%;
	height:95%;
	margin-top:5px;
        border:3px solid green;
}

</style>
</head>
<body>
<div id="content">
<div id="left">
</div>
<div id="right">
</div>
</div>
</body>
</html>
